<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datepicker() 날짜 계산</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script>
        $(function(){
            
            $("#startDate").datepicker({
                minDate : +1,
                maxDate : "+1M",
                dateFormat : "D, yy-mm-dd"
            });

            $("#btn").click(function(){
                var startDate = $("#startDate").val();
                var date = new Date(startDate);
                console.log(date);
                var today = new Date();
                var diffDate = date.getTime() - today.getTime();
                var result = Math.ceil(diffDate / (24 * 60 * 60 * 1000));
                $("#result").text("오늘 부터 " + result + "일 이후 입니다.");
            });
            
            // $("#startDate").datepicker({dateFormat: 'D, yy-mm-dd'});
        });
    </script>
</head>
<body>
    <p>
        <label for="startDate">날짜선택</label>
        <input type="text" name="startDate" id="startDate">
    </p>
    <button id="btn">확인</button>
    <p id="result"></p>
</body>
</html>
