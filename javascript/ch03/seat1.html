<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding: 5px;
            border: 1px solid black;
        }
    </style>
    <script>
        var stNum = prompt("수강생은 몇 명입니까?","0");
        var colNum = prompt("한 줄에 몇 명씩 앉습니까?");
        var rowNum = 0;
        if(stNum % colNum == 0){
            rowNum = stNum / colNum;
        }else{
            rowNum = parseInt(stNum / colNum) + 1;
        }
        // rowNum = Math.ceil(stNum / colNum);
        document.write("<h1>컴퓨터공학과 자리배치도</h1><br>");
        document.write("<table>");
        for(var i = 0; i <= rowNum; i++){
            document.write("<tr>");
            for(var j = 1; j <= colNum; j++){
                var stID = i * colNum + j;
                if(stID > stNum)break;
                //document.write("컴공 " + stID + "번 ");
                document.write("<td>컴공 " + stID + "번</td> ");
            }
            document.write("</tr>");
            
        }
        document.write("</table>");
        //  document.write("필요한 줄은 모두 " + rowNum + "줄 입니다.")
    </script>
</head>

</body>
</html>
