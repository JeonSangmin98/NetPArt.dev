<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var year = prompt("현재 년도","0");
        var month = prompt("현재 월","0");
        var days = 0;

        switch(month){
            case "1" : case "3" : case "5" : case "7" : case "8" : case "10" : case "12" : days = "31일";
            break;
            case "2" : 
                days = ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0))? 29 : 28;
            break;
            case "4" : case "6" : case "9" : case "11" : days = "30일";
            break;
            default : alert("잘못 입력 하셨습니다.")
        }
        if(month) document.write(days);
    </script>
</head>

</body>
</html>
