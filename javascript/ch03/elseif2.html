<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;}
        body{
            text-align: center;
            margin-top: 80px;
        }
    </style>
    <script>
        var num = prompt("남자는 0, 여자는 1");

        if(num == 0){
            document.write("<img src = 'images/man.jpg'>");
        }else if(num == 1){
            document.write("<img src = 'images/woman.jpg'>");
        }else{
            document.write("입력이 잘못 되었습니다.<br> 정확히 입력해 주세요.")
        }
    </script>
</head>
<body>
    
</body>
</html>
