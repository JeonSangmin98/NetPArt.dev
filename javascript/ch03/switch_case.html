        var subj = prompt("학과 선택(1:전기전자,2:건축공,3:컴퓨터공,4:신소재공");
        var group;
        var number;
        switch(subj){
            case "1" :
                group = "전지전자공학과";
                number = "2011";
                break;
            case "2" :
                group = "건축공학과";
                number = "2014";
                break;
            case "3" :
                group = "컴퓨터공학과";
                number = "2012";
                break;
            case "4" :
                group = "신소재공학과";
                number = "2013";
                break;
            default : group
                document.write("<p>잘못 입력했습니다.</p>");
                break;
        }
        if(group && number){
            document.write("<p>" + group + "실습실은 <big>" + number + "호</big> 입니다.</p>")
