<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forë¬¸</title>
    <style>
        *{margin: 0;}
        body{background-color: black;}
        .red{color: #f00;}
        .green{color: #00f;}
        .aqua{color: #0ff;}
        .yellow{color: yellow;}
    </style>
    <script>
        for(var i = 1; i <= 100; i++){
            if(i % 5 == 0 && i % 7 != 0){
                document.write("<p class='red'>" + i + "</p>");
            }else if(i % 7 == 0 && i % 5 != 0){
                document.write("<p class='green'>" + i + "</p>");
            }else if(i % 7 == 0 && i % 5 == 0){
                document.write("<p class='aqua'>" + i + "</p>");
            }else{
                document.write("<p class='yellow'>" + i + "</p>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
