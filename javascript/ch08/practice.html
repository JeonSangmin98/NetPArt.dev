<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gallery{
            border: 2px solid black;
            border-radius: 10px;
            width: 450px;
        }
        #gallery figure{
            margin: 10px 20px;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#gallery img").click(function(){
                 $("img").hide("fast",function(){
                    $("#gallery").css("background-color","pink");
                });
            });
        });
    </script>
</head>
<body>
    <p>hide() 메서드 실행 후 배경색 바꾸기</p>
    <div id="gallery">
        <figure>
            <img src="images/spring.jpg" width="400" height="265">
            <figcaption><b>한국의 봄</b>화사하게 피어난 분홍 매화꽃</figcaption>
        </figure>
    </div>
</body>
</html>
