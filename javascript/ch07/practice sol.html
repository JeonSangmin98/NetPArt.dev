<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programing</title>
    <script src="js/jquery.js"></script>
    <style>
        li{
            list-style: none;
            line-height: 1.5em;
        }
    </style>
    <script>
        $(function(){
            $("#subject").keyup(function(e){
                if(e.keyCode == 13){
                    newRegister();
                }
            });

            $("ul").on("click", function(){
                $("li");
            });
        });

        function newRegister(){
            var newText = $("#subject").val();
            if(newText){
                $("#subject").val("");
                $("#itemList").prepend("<li>" + newText);
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>Web Programing</h1>
        <p>공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    </div>
    <input type="text" id="subject" autofocus>
    <button onclick="newRegister()">추가</button>
    <ul id="itemList">

    </ul>
</body>
</html>
