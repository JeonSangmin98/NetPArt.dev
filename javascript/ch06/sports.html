<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 스포츠</title>
    <script src="js/jquery.js"></script>
    <style>
       button{
        margin-left: 50px;
        margin-top: 30px;
        padding: 5px;
        border: 1px solid black;
       }
       #myBall{
        margin-left: 70px;
        margin-top: 50px;
       }
       button:hover{
        cursor: pointer;
       }
    </style>
    <script>
        $(function(){
            // $("#ball1").click(function(){
            //     $("#myBall").html("<img src='images/ball1.jpg'>");
            // });
            // $("#ball2").click(function(){
            //     $("#myBall").html("<img src='images/ball2.jpg'>");
            // });
            // $("#ball3").click(function(){
            //     $("#myBall").html("<img src='images/ball3.jpg'>");
            // });

            // each 사용
            $("button").each(function(i,o){
                $(o).click(function(){
                    $("#myBall").html("<img src='images/ball"+ (i+1) +".jpg'>");
                })
            });
        });       
    </script>
</head>
<body>
    <h1>당신이 좋아하는 스포츠는?</h1>
    <button id="ball1">프로축구</button>
    <button id="ball2">프로야구</button>
    <button id="ball3">프로농구</button>
    <div id="myBall"></div>
</body>
</html>
