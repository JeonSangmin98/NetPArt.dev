<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop()</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // id값이 "chk1"인 요소가 체크된 상태이면 true를 반환하여 result_1에 저장(반대의 경우 false)
            var result_1 = $("#chk1").prop("checked");
            console.log(result_1);  // false

            var result_2 = $("#chk2").prop("checked");
            console.log(result_2);  // true

            // id값이 "chk3"인 요소의 체크 상태를 true로 바꿈
            $("#chk3").prop("checked",true);

            // id값이 "se_1"인 요소의 옵션 중 selected 옵션의 인덱스값을 가져옴
            var result_3 = $("#se_1").prop("selectedIndex");
            console.log(result_3);  // 2
        });
    </script>
</head>
<body>
   <h1><strong>객체 조작 및 생성</strong></h1>
   <form action="#" id="form_1">
    <p>
        <input type="checkbox" id="chk1">
        <label for="chk1">chk1</label>
        <input type="checkbox" id="chk2" checked>
        <label for="chk2">chk2</label>
        <input type="checkbox" id="chk3">
        <label for="chk3">chk3</label>
    </p>
    <p>
        <select name="se_1" id="se_1">
            <option value="opt1">option1</option>
            <option value="opt2">option2</option>
            <option value="opt3" selected>option3</option>
        </select>
    </p>
   </form>
</body>
</html>
