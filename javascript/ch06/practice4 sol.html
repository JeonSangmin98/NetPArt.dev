<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학과 공지사항</title>
    <style>
        #choice{
            text-align: right;
        }
        #choice>img{
            margin: 5px 15px;
        }
        #class{
            font-family: Arial;
            font-size: 1.5em;
            font-weight: bold;
        }
        p{
            font-size: 14px;
            line-height: 30px;
        }
        li{
            font-size: 12px;
            line-height: 20px;
        }
        #content{
            width: 80%;
            margin: 0 auto;
            border: 2px solid #222;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var bgColor = ["#ffe100","#aa00ff","#84de81","#80deff"];
            var color = ["black","white","black","black"];
            $("#choice img").each(function(i,obj){
                $(obj).click(function(){
                    $("#content").css("background-color",bgColor[i]);
                    $("#content").css("color",color[i]);
                    $("h2").html("<span id='class'>" + (i+1) + "</span>학년 공지사항");
                });
            });

    </script>
</head>
<body>
    <div id="choice">
        <img src="images/1.png" alt="" title="1학년을 위한 공지사항" id="1">
        <img src="images/2.png" alt="" title="2학년을 위한 공지사항" id="2">
        <img src="images/3.png" alt="" title="3학년을 위한 공지사항" id="3">
        <img src="images/4.png" alt="" title="4학년을 위한 공지사항" id="4">
    </div>
    <h1>새내기들과 함께하는 학과 전체 MT</h1>
    <div id="content">
        <h2></h2>
        <p>안녕하십니까?</p>
        <p>벌써 학기가 시작된지 한 달이 되어값니다.<br>
            올해도 새내기들과 함께 하는 학과 전체 MT를 갑니다.<br>
            새내기들이 재학생과 교수님들과의 친목을 도모할 수 있는 자리를 마련하고자 합니다.</p>
        <p>해마다 있는 행사지만 꼭 참석하셔서 사제간에, 선후배간에 돈독한 정을 쌓을 수 있기를 바랍니다.</p>
        <ul>
            <li><b>행사명</b> : 컴퓨터공학과 전체 MT</li>
            <li><b>행사 목적</b> : 선후배간, 사제간의 유대 관계 형성과 친목을 위함</li>
            <li><b>행사일</b> : 3월 25일(금) ~ 3월 27일(일)</li>
        </ul>
    </div>
