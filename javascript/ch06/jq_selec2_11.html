<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성과 값에 따른 탐색 선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // target 속성을 포함하는 요소만 
            $("#wrap a[target]").css({"color" : "#f00"});

            // href 속성값이 "https"로 시작하는 요소만 
            $("#wrap a[href^=https]").css({"color" : "#0f0"});
   
            // href 속성값이 "net"으로 끝나는 요소만
            $("#wrap a[href$=net]").css({"color" : "#00f"})
 
            // href 속성값에 "google"이 포함된 요소만
            $("#wrap a[href*=google]").css({"color" : "#000"});

            // input요소 중 type 속성값이 "text"인 요소만
            $("#member_f :text").css({"background-color" : "#ff0"});
  
            // input요소 중 type 속성값이 "password"인 요소만
            $("#member_f :password").css({"background-color" : "#0ff"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://daum.net">Daum</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="uset_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="uset_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
