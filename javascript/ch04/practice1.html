        var today = new Date();

        // 1000일 = 약 2년 8개월
        since.setFullYear(since.getFullYear() + 2);
        since.setMonth(since.getMonth() + 8);
       

        document.write("만난지 1000일 되는 날은 " + since.getFullYear() + "년" + 
                            (since.getMonth()+1) + "월" + since.getDate() +"일 입니다.");
