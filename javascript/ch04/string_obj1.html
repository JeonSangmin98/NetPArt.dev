<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "Hello Thank you good luck to you";
        document.write(str.charAt(16),"<br>");  // 인덱스 16에 저장된 문자
        document.write(str.indexOf("you"),"<br>");  // 문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스값
        document.write(str.indexOf("you",16),"<br>");   // 문자열 오른쪽에서부터 왼쪽 으로 제일 먼저 발견된 "you"의 인덱스값
        document.write(str.lastIndexOf("you"),"<br>");  // 인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스값
        document.write(str.lastIndexOf("you",25),"<br>");   // 문자열 왼쪽에서부터 제일 먼저 발견된 "luck"과 일치되는 문자 반환
        document.write(str.match("luck"),"<br>");   // 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스값
        document.write(str.search("you"),"<br>");   // 문자열 인덱스 21 부터 네글자
        document.write(str.substr(21,4),"<br>");    // 인덱스 6부터 12 이전 까지 문자 가져옴
        document.write(str.substring(6,12),"<br>"); // 왼쪽에서 부터 제일 먼저 발견된 "you"를 "me"로 치환
        document.write(str.replace("you","me"),"<br>"); // 모두 소문자
        document.write(str.toLowerCase(),"<br>");   // 모두 대문자
        document.write(str.toUpperCase(),"<br>");   // 문자열의 문자 총 개수, 공백도 문자 취급
        document.write(str.length,"<br>");

        var arr = str.split(" ");   // 공백을 기준으로 문자 분리
        document.write(arr[0],"<br>");
        document.write(arr[4],"<br>");
        for(var i=0;i<arr.length;i++){
            document.write(arr[i],"<br>");
        }

        document.write(str.charCodeAt(0),"<br>");
        document.write(String.fromCharCode(72),"<br>");
    </script>
</head>
<body>
    
</body>
</html>
