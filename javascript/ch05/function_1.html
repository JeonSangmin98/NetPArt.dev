<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        
        myFnc();    // 호이스팅
        // 일반함수
        function myFnc(){
            count++;
            document.write("Hello" + count,"<br>");
        }
        myFnc();


        // theFnc();
        // 익명함수
        var theFnc = function(){
            count++;
            document.write("Bye" + count,"<br>");
        }
        theFnc();
    </script>
</head>
<body>
    
</body>
</html>
