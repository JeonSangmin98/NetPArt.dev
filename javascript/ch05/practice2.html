<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lightOn(){
            var imgTag = document.getElementById("light");
            imgTag.setAttribute("src","images/on.jpg");
        }

        function lightOff(){
            var imgTag = document.getElementById("light");
            imgTag.setAttribute("src","images/off.jpg");
        }
    </script>
    <style>
        button{
            border: 1px solid black;
            background-color: skyblue;
            width: 80px;
            height: 40px;
            margin: 30px;
        }
        img{
            margin-left: 30px;
            padding-left: 30px;
        }
        button:hover{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div>
        <p>
            <button onclick="lightOn()">on</button>
            <button onclick="lightOff()">off</button>
        </p>
        <p>
            <img src="images/on.jpg" id="light">
            <!-- <img src="images/off.jpg" id="light"> -->
        </p>
    </div>
</body>
</html>
