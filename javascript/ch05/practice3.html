<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bw(){
            var bodyTag = document.getElementById("theBody")
            bodyTag.style.backgroundColor = "black";
            bodyTag.style.color = "white";
        }
        function gw(){
            var bodyTag = document.getElementById("theBody")
            bodyTag.style.backgroundColor = "green";
            bodyTag.style.color = "white";
        }
        function yb(){
            var bodyTag = document.getElementById("theBody")
            bodyTag.style.backgroundColor = "yellow";
            bodyTag.style.color = "blue";
        }
        function wb(){
            var bodyTag = document.getElementById("theBody")
            bodyTag.style.backgroundColor = "white";
            bodyTag.style.color = "black";
        }
    </script>
    <style>
        button{
            border: 1px solid black;
            background-color: aquamarine;
            width: 200px;
            height: 70px;
            padding: 20px;
            margin: 30px;
        }
        button:hover{
            background-color: aqua;
        }
        div{
            width: 600px;
        }
    </style>
</head>
<body id="theBody">
    <div>
        <button onclick="bw()">검정 배경, 흰색글씨</button>
        <button onclick="gw()">초록 배경, 흰색 글씨</button>
        <button onclick="yb()">노랑 배경, 파랑 글씨</button>
        <button onclick="wb()">흰색 배경, 검정 글씨</button>
    </div>
    <div>
        <h1>배경색과 글자색 바꾸기</h1>
        <p>
            DOM은 Document Object Model의 약자로, 웹 문서에 접근할 수 있도록 정의해 놓은 표준입니다.
        </p>
    </div>
</body>
</html>
