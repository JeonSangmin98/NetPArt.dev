<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bw(){
            var bodyTag = document.getElementById("theBody")
            bodyTag.style.backgroundColor = "black";
            bodyTag.style.color = "white";
        }
        function gw(){
            var bodyTag = document.getElementById("theBody")
            bodyTag.style.backgroundColor = "green";
            bodyTag.style.color = "white";
        }
        function yb(){
            var bodyTag = document.getElementById("theBody")
            bodyTag.style.backgroundColor = "yellow";
            bodyTag.style.color = "blue";
        }
        function wb(){
            var bodyTag = document.getElementById("theBody")
            bodyTag.style.backgroundColor = "white";
            bodyTag.style.color = "black";
        }

        // solution
        function change(bgcolor,txtcolor){
            var bodyTag = document.getElementById("theBody");
            // 1
            // bodyTag.style.backgroundColor = bgcolor;
            // bodyTag.style.color = txtcolor;
            // 2
            bodyTag.style.setProperty('background-color',bgcolor);
            bodyTag.style.setProperty('color',txtcolor);
        }
    </script>
    <style>
        button, input{
            margin: 10px;
            padding: 20px;
            background-color: #a9fcff;
            border: 1px solid black;
            font-size: 12px;
        }
        button:hover, input:hover{
            background-color: aqua;
        }
        h1{
            margin-top: 35px;
        }
    </style>
</head>
<body id="theBody">
    <div>
        <button onclick="bw()">검정 배경, 흰색 글씨</button>
        <button onclick="gw()">초록 배경, 흰색 글씨</button>
        <button onclick="yb()">노랑 배경, 파랑 글씨</button>
        <button onclick="wb()">흰색 배경, 검정 글씨</button>
    </div>
    <form>
        <input type="button" value="검정 배경, 흰색 글씨" onclick="change('black','white')">
        <input type="button" value="초록 배경, 흰색 글씨" onclick="change('green','white')">
        <input type="button" value="노랑 배경, 파랑 글씨" onclick="change('yellow','blue')">
        <input type="button" value="흰색 배경, 검정 글씨" onclick="change('white','black')">
    </form>
    <div>
        <h1>배경색과 글자색 바꾸기</h1>
        <p>
            DOM은 Document Object Model의 약자로, 웹 문서에 접근할 수 있도록 정의해 놓은 표준입니다.
        </p>
    </div>
</body>
</html>
