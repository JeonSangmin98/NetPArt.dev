<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 수의 합</title>
    <script>
        var x = Number(prompt("첫 번째 수"));
        var y = Number(prompt("두 번째 수"));
        var result = x+y;
        if(x == 0 && y == 0){
            document.write(null + "와(과) " + null + "를 더하면 <br>");
            document.write(NaN, "입니다. <br>")
        }else{
            document.write(x + "와(과) " + y + "를 더하면 <br>");
            document.write(result, "입니다. <br>")     
        }
    </script>
</head>
<body>
    
</body>
</html>
