<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신입생 환영회</title>
    <style>
        body {
            background: url('images/people.png') no-repeat right bottom fixed;
        }
        h1 {
            background: url('images/banner.jpg');
            width: 500px;
            color: white;
            text-shadow: 3px 1px 2px black;
            text-align: center;
        }
        h2 {
            font-style: italic;
        }
        ul {
            color: blue;
        }
        #accent1 {
            font-weight: bold;
            color: red;
        }
        #accent2 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>신입생 환영회 안내</h1>
        <h2>20학번 여러분!</h2>
        <p>여러분의 대구대학 입락을 뜨겁게 환영합니다.</p>
        <p><span id="accent1">2월 17일</span>, 총학생회에서 신입생 환영회를 엽니다. 모든 13학번들이
        모여 학교 생활에 대한 안내도 받고 친구들과 사귀는 시간을 가질 것입니다.</p>
        <p>자세한 일정과 장소는 다음과 같습니다.</p>
        <ul id="list">
            <li><span id="accent2">시간</span> : 2월 17일 13:00 ~</li>
            <li><span id="accent2">장소</span> : 대구 대학교 체육관</li>
            <li><span id="accent2">내용</span> : 학교 및 각종 기관, 단과대학교 소개, 학교 생활 소개</li>
            <li><span id="accent2">개인 준비물</span> : 설레임과 반가움</li>
        </ul>
        <p>궁금한 점은 대구대학교 총학생회로 문의하세요.</p>
    </div>
</body>
</html>
