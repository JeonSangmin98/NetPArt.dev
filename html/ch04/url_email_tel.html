<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIELDSET</title>
    <style>
        ul {
            /* li 점 삭제 */
            list-style: none;
        }
        li {
            margin: 20px;
        }
        li label {
            width: 80px;
            float: left;
        }
        fieldset {
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="homep">블로그 / 홈페이지</label>
                    <input type="url" id="homep">
                </li>    
            </ul>
        </fieldset>
        <fieldset>
            <input type="submit" value="가입하기">
        </fieldset>

        <fieldset>
            <legend>등록정보</legend>
            <ul>
                <li>
                    <label for="member">참여 인원<small>(최대10명)</small></label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label for="stuffs">지원 물품<small>(1인당 5개)</small></label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5" size="5">
                </li>
                <li>
                    <label for="satis">희망 단계<small>(하, 중, 상)</small></label>
                    <input type="range" id="satis" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
