<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABLE</title>
    <style>
        ul {
            /* li 점 삭제 */
            list-style: none;
        }
        li {
            margin: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>수강분야(다수 선택 가능)</h3>
            <ul>
                <li><input type="checkbox" checked>문법</li>
                <li><input type="checkbox">작문</li>
                <li><input type="checkbox">독해</li>
            </ul>
            <h3>수강과목(1과목만 선택가능)</h3>
            <!-- label 을 쓰면 글자를 클릭해도 선택이 됨 -->
            <!-- radio 는 name 꼭 필요 -->
            <ul>
                <li><label><input type="radio" name="subject" checked>영어회화</label></li>
                <li><label><input type="radio" name="subject">일어회화</label></li>
                <li><label><input type="radio" name="subject">중국어회화</label></li>
            </ul>
    </form>
</body>
</html>
