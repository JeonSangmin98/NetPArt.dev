<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입</title>
    <style>
       table {
        border: 0px solid;
        width: 100%;
        height: 40px;
       }
       td {
        background: blue;
        text-align: center;
        font-weight: bold;
       }
    </style>
</head>
<body>
    <table>
        <tr style="color: #eee">
            <td>박 물 관</td>
            <td>오    름</td>
            <td>자연동굴</td>
            <td>테마공원</td>
            <td>휴 양 림</td>
        </tr>
    </table>
    <h1>오 름</h1>
    <h2>산굼부리</h2>
    <img src="images/jeju.jpg" alt="산굼부리" width="300px" height="200px" style="float: left;">
    <h3>소개</h3>
    <p>국가지정 문화재 천연기념물 제 263호인 산굼부리는 제주의 360여개 기생화산과 달리
        밑에서 폭발하여 폭발물이 쌓이지않고 다분출되어 뻥뚫린 분화구로 형성된 폭렬공 기생화산
        입니다. 내부 면적 30만 평방 미터에 내부 밑둘레 7백 56미터, 외부둘레 2천 70미터, 거의 수직을
        이룬 높이가 130여미터로 한라산 분화구보다 조금 더 크고 깊습니다.
    </p>
</body>
</html>
