<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE</title>
</head>
<body>
    <h1>조회기간 선택</h1>
    <label for="start">시작</label>
    <input type="date" id="start">  <!-- date : 년도 월 일 -->
    <label for="end">종료</label>
    <input type="month" id="end">   <!-- month : 년 월 -->

    <h1>대관 시간</h1>
    <label for="starttime">시작 시간</label>
    <input type="time" id="starttime">   <!-- time : 시간 -->
    <label for="endtime">종료 시간</label>
    <input type="datetime-local" id="endime">   <!-- datetime-local : 년 월 일 시간 -->
    
</body>
</html>
