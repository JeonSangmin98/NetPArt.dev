<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품주문서</title>
    <style>
        ul {
            /* li 점 삭제 */
            list-style: none;
        }
        li {
            margin: 20px;
        }
        li label {
            width: 150px;
            float: left;
        }
        fieldset {
            margin: 5px;
        }
        label {
            font-weight: bold;
        }
        legend {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>개인 정보</b></legend>
          <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="여백없이 입력">
                </li>   
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="연락가능한 번호">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend><b>배송지 정보</b></legend>
            <ul>
                <li>
                    <label for="addr">주소</label>
                    <input type="text" id="addr" size="50">
                </li>
                <li>
                    <label for="phone2">전화번호</label>
                    <input type="tel" id="phone2">
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="" id="comment" cols="50" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend><b>주문 정보</b></legend>
            <ul>
                <li>
                    <label for="anti"></label>
                    <input type="checkbox" id="anti">과테말라 안티구아 (100g)
                    <input type="number" id="anti" value="0" min="0" max="5">개
                </li>
                <li>
                    <label for="mandel"></label>
                    <input type="checkbox" id="mandel">인도네시아 만델링 (100g)
                    <input type="number" id="mandel" value="0" min="0" max="5">개
                </li>
                <li>
                    <label for="tamna"></label>
                    <input type="checkbox" id="tamna">탐라는도다(블렌딩) (100g)
                    <input type="number" id="tamna" value="0" min="0" max="5">개
                </li>
            </ul>
        </fieldset>
    </form>
    <form style="text-align: center;" >
        <input type="submit" value="주문하기">
        <input type="reset" value="다시작성">
    </form>
    <!-- 풀이 -->
    <div class="container">
        <h1>상품 주문서</h1>
        <form action="">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="uname" class="title">이름</label>
                        <input type="text" id="uname" placeholder="여백없이 입력">
                    </li>
                    <li>
                        <label for="tel1">연락처</label>
                        <input type="text" id="tel1" placeholder="연락가능한 번호">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend><b>배송지 정보</b></legend>
                <ul>
                    <li>
                        <label for="addr">주소</label>
                        <input type="text" id="addr" size="50">
                    </li>
                    <li>
                        <label for="phone2">전화번호</label>
                        <input type="tel" id="phone2">
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="" id="comment" cols="50" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox">과테말라 안티구아 (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">인도네시아 만델링 (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">탐라는도다(블렌딩) (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>
            <div class="centered">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시 작성">
            </div>
        </form>
    </div>

</body>
</html>
