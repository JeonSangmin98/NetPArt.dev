<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-css</title>
    <style>
        .table1{
            border: 1px solid black;
            border-collapse: collapse;  /* 표의 테두리와 셀 테두리 사이 간격 처리 collapse : 간격 없앰 */
            width: 300px;
        }
        .table1 td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .table2{
            border: 1px solid black;      
            border-collapse: separate;  /* separate : 기본값 / 표와 셀 테두리 사이에 간격을 둠 */
            border-spacing: 20px 10px;
        }
        .table2 td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="table1">
        <caption>프로축구 경기일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 현대</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
    <table class="table2">
        <caption>프로축구 경기일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 현대</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>
</html>
