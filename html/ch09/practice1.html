<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신입생 환영회</title>
    <style>
        h2 {
            font-style: italic;
        }
        #accent {
            color: red;
            font-weight: bold;
        }
        ul {
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 15px;
        }
        ul li {
            list-style: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>신입생 환영회</h1>
        <h2>13학번 여러분!</h2>
        <p>여러분의 대구대학 입학을 뜨겁게 환영합니다.<br>
        <span id="accent">2월 17일</span>, 총학생회에서 신입생 환영회를 엽니다. 모든 13학번들이 모여
        학교 생활에 대한 안내도 받고 친구들과 사귀는 시간을 가질 것입니다.<br>
        자세한 일정과 장소는 다음과 같습니다.</p>
        <ul>
            <li><b>시간</b> : 2월 17일 13:00 ~</li>
            <li><b>장소</b> : 대구 대학교 체육관</li>
            <li><b>내용</b> : 학교 및 각종 기관, 단과대학교 소개, 학교 생활 소개</li>
            <li><b>개인 준비물</b> : 설레임과 반가움</li>
        </ul>
        <p>궁금한 점은 대구대학교 총학생회로 문의하세요.</p>
    </div>
    

</body>
</html>
