<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float2</title>
    <style>
        div {
            padding: 20px;
            margin-right: 10px;
        }
        .box1 {
            background: yellow;
            float: left;
        }
        .box2 {
            background: aqua;
            float: left;
        }
        .box3 {
            background: green;
            float: left;
        }
        .box4 {
            border: 1px solid black;
            float: right;
            /* clear: both; */
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
