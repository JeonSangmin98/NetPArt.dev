<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습기자 모집</title>
    <style>
        body {
            background: black;
            color: white;
        }
        .container {
            width: 500px;
            margin: 0 auto;
        }
        h1 {
            padding: 10px;
            border-bottom: 1px double greenyellow;
            border-width: 4px;
        }
        h1, h2 {
            text-align: center;
        }
        h2 {
            color: yellow;
            font-style: italic;
            /* border-top: 2px solid greenyellow; */
            padding-top: 5px;
            margin-top: 1px;
        }
        h3 {
            color: skyblue;
        }
        ul {
            border: 1px dotted gray;
            padding: 20px;
            margin: 10px;
        }
        li {
            list-style: none;
            font-family: "바탕";
            line-height: 30px;
        }
        #mike {
            /* border: 1px solid white; */
            padding: 20px;
            margin-left: 160px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>대학언론사 수습기자 모집</h1>
        <h2>신입생 여러분을 기다립니다</h2>
        <img src="images/onair.png" alt="마이크" id="mike">
        <h3>모집분야</h3>
        <ul>
            <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
            <li>오프닝쇼프로듀서(0명) : 라디오 방송 기획,제작</li>
            <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
        </ul>
        <h3>혜택</h3>
        <ul>
            <li>수습기자 활동 중 소정의 활동비 지급</li>
            <li>정기자로 진급하면 장학금 지급</li>
        </ul>
    </div>
</body>
</html>
