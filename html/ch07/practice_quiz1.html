<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 문의</title>
    <style>
        ul {
            list-style: none;
            padding-left: 1px;
            line-height: 2.5em;
        }
        li {
            margin: px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>예약 문의</h1>
        <ul>
            <li>
                <label for="uname">작성자</label>
                <input type="text" name="" id="uname" placeholder="공백없이 입력">
            </li>
            <li>
                <label for="upwd">비밀번호</label>
                <input type="password" id="upwd">
            </li>
            <li>
                <label for="uemail">Email</label>
                <input type="email" name="" id="uemail">@
                <select name="" id="">
                    <option value="" selected>### 선택 ###</option>
                    <option value="">nate.com</option>
                    <option value="">naver.com</option>
                    <option value="">gmail.com</option>
                    <option value="">paran.com</option>
                </select>
            </li>
            <li>
                <label for="memo">글 내용</label><br>
                <textarea name="" id="memo" cols="50" rows="10" placeholder="문의 사항을 입력해주세요."></textarea>
            </li>
        </ul>
    </div>
</body>
</html>
