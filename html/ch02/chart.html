<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구대학교 축제 일정표</title>
</head>
<body>
    <table border="i">
        <colgroup>
            <col style="width: 60px;">
            <col style="width: 105px;">
            <col style="width: 110px;">
            <col style="width: 80px;">
            <col style="width: 200px;">
        </colgroup>
        <caption>대구 대학의 축제 일정표</caption>
        <tr>
            <th>날짜</th>
            <th>시간</th>
            <th>행사명</th>
            <th colspan="2">장소 및 설명</th>
        </tr>
        <tr>
            <td rowspan="3">5/23(수)</td>
            <td>12:00</td>
            <td>개막행사</td>
            <td>학생회관 앞</td>
            <td>개막 기념 나눔 행사</td>
        </tr>
        <tr>
            <td>12:00 ~ 17:00</td>
            <td>부스 행사</td>
            <td>원형잔디 주변</td>
            <td>과별, 동아리별 부스 행사</td>
        </tr>
        <tr>
            <td>16:00 ~ 23:00</td>
            <td>대구대학 가요제</td>
            <td>특설 무대</td>
            <td>숨겨온 끼를 마음껏 발산해 보셔요</td>
        </tr>
        <tr>
            <td rowspan="3">5/24(목)</td>
            <td>12:00 ~ 17:00</td>
            <td>부스행사</td>
            <td>원형잔디 주변</td>
            <td>과별, 동아리별 부스 행사</td>
        </tr>
        <tr>
            <td>12:00 ~ 17:00</td>
            <td>Play Zone</td>
            <td>학생회관 앞</td>
            <td>다양한 오락 시설</td>
        </tr>
        <tr>
            <td>14:00 ~ 16:00</td>
            <td>총장배 족구 대회</td>
            <td>운동장</td>
            <td>과별 족구대회</td>
        </tr>
    </table>
</body>
</html>
