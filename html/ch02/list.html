<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 만드는 태그</title>
</head>
<body>
    <!-- ctrl + / : 주석(설명글,코멘트)-->
    <!-- 순서 없는 목록 -->
    <h2>1박 2일 여행코스</h2>
    <ul>    
        <li>1일차   <!-- <li> : 아이템 표시 -->
            <ol type="a">   <!-- <ol type> : 순서 표시 (a,b,c,d ... ) -->
                <li>해녀박물관</li>
                <li>낚시 체험</li>
            </ol>
        </li> 
        <li>2일차
            <ol type="a" start="3">   
                <li>해녀박물관</li>
                <li>낚시 체험</li>
            </ol>
        </li>
    </ul>

    <!-- ul>li*2 -->
    <!-- 
        <ul>    
            <li></li>
            <li></li>
        </ul> 
    -->

    <!-- ul>li*2{$일차} -->
    <!-- 
        <ul>
            <li>1일차</li>
            <li>2일차</li>
        </ul> 
    -->

    

</body>
</html>
