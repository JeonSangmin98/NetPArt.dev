<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표를 만드는 태그</title>
</head>
<body>
    <table border="i">  <!-- border : 표 모양 -->
        <!-- 행 -->
        <tr>    
            <!-- 열 -->
            <th rowspan="2">1행 1열(제목)</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
        
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>
</html>
