<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTSTYLE</title>
    <style>
        .book1 {
            list-style-type: lower-alpha;   /* 소문자 */
        }
        .book2 {
            list-style-type: upper-roman;   /* 대문자 로마자 */
            /* list-style: upper-roman; */ /* 원하는 것이 하나일 때 */
        }
        .book3 {
            list-style-image: url('images/dot.png');    /* 이미지로 표시 */
        }
    </style>
</head>
<body>
    <ol class="book1">
        <li>Do it 시리즈</li>
        <li>된다 시리즈</li>
        <li>데이터과학 시리즈</li>
    </ol>
    <ol class="book2">
        <li>Do it 시리즈</li>
        <li>된다 시리즈</li>
        <li>데이터과학 시리즈</li>
    </ol>

    <ul class="book3">
        <li>Do it 시리즈</li>
        <li>된다 시리즈</li>
        <li>데이터과학 시리즈</li>
    </ul>
</body>
</html>
