<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일</title>
    <style>
        #container {
            width: 650px;
            margin: 0 auto;
            padding: 5px;
        }
        #check {
            width: 640px;
            border: 1px solid #ccc;
        }
        h1 {
            background-color: black;
            font-size: 1em;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .align-center {
            color: red;
            font-size: 1.3em;
            text-align: center;
        }
        .text-align-center {
            font-weight: bold;
            font-size: 1.2em;
            line-height: 2em;
            text-align: center;
        }
        .accent {
            color: blue;
        }
        .small {
            font-size: small;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영앙은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">
        <div id="check">
            <h1>확인하세요</h1>
            <h2 class="align-center">주문 및 배송</h2>
            <p class="text-align-center"><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다.<br>
            2시 이후 주문건은 다음날 발송합니다.(주말제외)</p>
            <hr>
            <h2 class="align-center">교환 및 환불</h2>
            <p class="text-align-center">불만족시 <span class="accent">100% 환불</span>해 드립니다.<br>
            고객센터로 전화주세요</p>
            <hr>
            <h2 class="align-center">고객센터</h2>
            <p class="text-align-center">0000-0000<br>
            <span class="small">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
        </div>
    </div>
</body>
</html>
