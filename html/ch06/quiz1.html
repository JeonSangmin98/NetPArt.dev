<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding-left: 0em;
            line-height: 2.5em;
        }
        li {
            font-size: medium;
        }
        .style {
            list-style: none;
        }
        .bold {
            font-size: large;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul class="style">
        <li><span class="bold">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화다하.</li>
        <li><span class="bold">플랫 디자인</span> - 입체에서 평면으로</li>
        <li><span class="bold">풀스크린 배경</span> - 콘텐츠에 집중</li>
        <li><span class="bold">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다.</li>
        <li><span class="bold">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
        <li><span class="bold">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
    </ul>
</body>
</html>
