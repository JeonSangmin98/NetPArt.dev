<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터지회원모집</title>
    <style>
        body{
            border: 1px solid #000;
        }
        .container{
            margin: 0 auto;
        }
        header{
            background-color: #000;
            color: #fff;
            padding: 10px;
        }
        article{
            padding: 10px;
        }
        footer{
            background-color: #000;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h3>내비게이션(메뉴)</h3>
        </header>
        <article>
            <h2>스터디 회원 모집</h2>
            <h2>HTML5, CSS3, 자바스크립트</h2>
            <h3>소개</h3>
            <p>차세대 웹 표준 기술인 HTML5와 CSS3를 함께 공부할 스터디 멤버를 모집합니다.</p>
            <h3>시간</h3>
            <p>토요일 오후 5시~7시</p>
            <h3>장소</h3>
            <p>인문관 2층 세미나룸</p>
        </article>
        <footer>
            <h5>연락처 : 공대 학생회실</h5>
        </footer>
    </div>
</body>
</html>
