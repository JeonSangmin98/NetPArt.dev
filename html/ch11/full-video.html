<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullscreen-background-video</title>
    <link rel="stylesheet" href="css/fvideo.css">
</head>
<body>
    <video autoplay loop muted poster="images/seagull.jpg" id="videoBg">
        <source src="media/seagull.webm" type="video/webm">
        <source src="media/seagull.mp4" type="video/mp4">
        <source src="media/seagull.ogv" type="video/ogg">
    </video>
    <div id="container">
        <h1>Jonathan Livingston Seagull</h1>
    </div>
</body>
</html>
