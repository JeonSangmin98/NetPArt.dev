<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-top: 50px;
            margin: 50px;
        }
        .box{
            width: 100px;
            height: 100px;
            background: green;
            border: 1px solid black;
            border-radius: 5px;
            transition: background 1s;
        }
        .box:hover{
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
